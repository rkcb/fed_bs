    <!-- Datetime picker -- flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Datetime localization -->
    <script src="https://npmcdn.com/flatpickr/dist/flatpickr.min.js"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/fi.js"></script>

    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div id="tournamenteditor" class="tournamenteditor">

    <div class="w-auto p-5 m-auto" style="max-width: 700px; min-width: 500px">


        <div class="d-flex justify-content-center">
            <h2>Tournament Editor</h2>
        </div>

        <form>

            <div class="form-group">
                <label for="organizer">Organizer</label>
                <input type="text" class="form-control" id="organizer"
                       placeholder="">
            </div>

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title"
                       placeholder="">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <!--<input type="text" class="form-control" id="description" placeholder="Description">-->
                <textarea class="form-control" placeholder="" name="" id="description" cols="40" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="begin">Begin</label>
                <input class="form-control flatpickr flatpickr-input" type="text" placeholder="" id="begin" data-id="datetime" readonly="readonly">
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <!--<input type="text" class="form-control" id="description" placeholder="Description">-->
                <input type="text" class="form-control" id="location">
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <!--<input type="text" class="form-control" id="description" placeholder="Description">-->
                <input type="text" class="form-control" id="price">
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="masterPointCheck">
                <label class="form-check-label" for="masterPointCheck">Master point tournament</label>
            </div>



            <input id="createbutton" type="button" class="btn btn-primary" value="Create">
            <input id="updatebutton" type="button" class="btn btn-primary" value="Update">
            <input id="deletebutton" type="button" class="btn btn-primary" value="Delete">
            <input id="closebutton" type="button" class="btn btn-primary" value="Close">
        </form>
    </div>
</div>


<!-- main menu -->

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Bridge Federation</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample04">

            </li>

            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Players</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">News</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Master points</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Deals</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-md-0">
            <input class="form-control" type="text" placeholder="Search">
        </form>
    </div>
</nav>

<!-- calendar -->
<div class="w-75 p-5 m-auto">
    <div class="d-flex justify-content-center p-5">
        <h1>Tournaments</h1>
    </div>
    <div style="max-width: 1000px; min-width: 600px;" id='calendar'>
    </div>
</div>
