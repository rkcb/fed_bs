<body>

<div id="tournamenteditor" class="tournamenteditor">

    <div class="w-auto p-5 m-auto" style="max-width: 700px; min-width: 500px">


        <div class="d-flex justify-content-center">
            <h2>Tournament Editor</h2>
        </div>

        <form>

            <div class="form-group">
                <label for="organizer">Organizer</label>
                <input type="text" class="form-control" id="organizer"
                       placeholder="">
            </div>

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title"
                       placeholder="">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <!--<input type="text" class="form-control" id="description" placeholder="Description">-->
                <textarea class="form-control" placeholder="" name="" id="description" cols="40" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="begin">Begin</label>
                <input class="form-control flatpickr flatpickr-input" type="text" placeholder="" id="begin" data-id="datetime" readonly="readonly">
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <!--<input type="text" class="form-control" id="description" placeholder="Description">-->
                <input type="text" class="form-control" id="location">
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <!--<input type="text" class="form-control" id="description" placeholder="Description">-->
                <input type="text" class="form-control" id="price">
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="masterPointCheck">
                <label class="form-check-label" for="masterPointCheck">Master point tournament</label>
            </div>



            <input id="createbutton" type="button" class="btn btn-primary" value="Create">
            <input id="updatebutton" type="button" class="btn btn-primary" value="Update">
            <input id="deletebutton" type="button" class="btn btn-primary" value="Delete">
            <input id="closebutton" type="button" class="btn btn-primary" value="Close">
        </form>
    </div>
</div>


<!-- main menu -->

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-1 bd-navbar">
    <a class="navbar-brand" href="#">navbar</a>

        <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
                    style="color: white; border-color: white">Search
            </button>
        </form>
    </div>
</nav>
