<div class="w-75 p-5 m-auto">
    <div class="d-flex justify-content-center p-5">
        <h1>Tournaments</h1>
    </div>
    <div style="max-width: 1000px; min-width: 600px;" id='calendar'>
    </div>
</div>

<div class="w-auto p-5 m-auto" style="max-width: 700px; min-width: 500px">

    
    <div class="d-flex justify-content-center">
        <h2>Tournament Editor</h2>
    </div>

    <form>
        <div class="form-group">
            <label for="organizer">Organizer</label>
            <input type="text" class="form-control" id="organizer"
                   placeholder="">
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title"
                   placeholder="">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <!--<input type="text" class="form-control" id="description" placeholder="Description">-->
            <textarea class="form-control" placeholder="" name="" id="description" cols="40" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="location">Location</label>
            <!--<input type="text" class="form-control" id="description" placeholder="Description">-->
            <input type="text" class="form-control" id="location">
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <!--<input type="text" class="form-control" id="description" placeholder="Description">-->
            <input type="text" class="form-control" id="price">
        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="masterPointCheck">
            <label class="form-check-label" for="masterPointCheck">Master point tournament</label>
        </div>


        <div class="container">
            <div class="row">
                <div class="form-group">
                    <label class="" for="datetimepicker1">Start</label>
                    <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                        <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1"/>
                        <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                    $(function () {
                        $('#datetimepicker1').datetimepicker();
                    });
                </script>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="form-group">
                    <label class="" for="datetimepicker2">Registration Ends</label>
                    <div class="input-group date" id="datetimepicker2" data-target-input="nearest">
                        <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker2"/>
                        <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                    $(function () {
                        $('#datetimepicker1').datetimepicker();
                    });
                </script>
            </div>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
